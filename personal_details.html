<!DOCTYPE html>

<html lang=“en”>

<head>

	<meta charset=“utf-8”>

	<title>Multi-Page Online Form</title>

	<meta name=“description” content=“Bootstrap”>

	<meta name="author" content="Imon Dela Rosa">

	<!-- Mobile Specific Meta -->

 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->

<link rel="stylesheet" href="_/css/styles.css">

</head>

<body>

<div class="container">
	<div class="row">
		<div class="header_wrapper">
			<div class="col-sm-6 col-md-6 col-xs-12">
				<h1>Multi Page Online Form</h1> 
				<h4>Created by: Imon Dela Rosa</h4> 
			</div>
			<div class="col-sm-6 col-md-6 col-xs-12">
				<a href="#" class="btn btn-primary">Submissions</a>
			</div>
		</div>
	</div>
</div>
 <div style="height:100px;"></div>
 <section>
 	<div class="container">
 		<div class="row">
 			<div class="col-sm-12">
 				<h1>Personal details</h1>
 				<p>Please tell us a little bit about yourself.</p>
 				<hr>
 				<form action="" class="form-horizontal">
 					<div class="form-group">
 						<div class="col-sm-2">
 							<label for="firstname">First Name *</label>
 						</div>
	 					<div class="col-sm-4">
	 						<input type="text" name="firstname" class="form-control">
	 					</div>
	 				</div>

	 				<div class="form-group">
 						<div class="col-sm-2">
 							<label for="lastname">Last Name *</label>
 						</div>
	 					<div class="col-sm-4">
	 						<input type="text" name="lastname" class="form-control">
	 					</div>
	 				</div>

					<div class="form-group">
 						<div class="col-sm-2">
 							<label for="age">Age *</label>
 						</div>
	 					<div class="col-sm-4">
	 						<select name="age" id="" class="form-control">
	 							<option value="">0</option>
	 						</select>
	 					</div>
	 				</div>

	 				<div class="form-group">
 						<div class="col-sm-2">
 							<label for="age">Gender *</label>
 						</div>
	 					<div class="col-sm-4">
	 						<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
							</label>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
							</label>
	 					</div>
	 				</div>

	 				<div class="form-group">
 						<div class="col-sm-2">
 							<label for="age">Country *</label>
 						</div>
	 					<div class="col-sm-4">
	 						<select name="age" id="" class="form-control">
	 							<option value="">Select One</option>
	 						</select>
	 					</div>
	 				</div>

	 				
 				</form>
 				
 				
 			</div>
 		</div>
 	</div>
 </section>

<hr>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="btn btn-primary btn-sm"><h4>Next</h4></div>
		</div>
	</div>
</div>

<hr>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

</script>
</body>
</html>
